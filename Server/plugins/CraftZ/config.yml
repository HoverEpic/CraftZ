# ++===================================================++
Config:
  world:
    name: chernarus
    real-time: true
    world-border:
      enable: true
      radius: 400
    world-changing:
      allow-burning: false
      allow-block-grow: false
      allow-tree-grow: false
    weather:
      allowWeatherChanging: false
  players:
    interact:
      shearing: false
      sleeping: false
      block-breaking: false
      block-placing: false
      allow-spiderweb-placing: true
    medical:
      enable-sugar-speed-effect: true
      bleeding:
        enable: true
        chance: 0.04
        heal-with-paper: true
      healing:
        heal-with-rosered: true
        only-healing-others: false
      poisoning:
        enable: true
        chance: 1.0
        heal-with-limegreen: true
  mobs:
    blood-particles-when-damaged: true
    zombies:
      enable-drops: true
      drops:
        chance: 0.3
        rottenflesh: true
        arrows: true
      spawning:
        interval: 40
        maxzombies: 200
    animals:
      spawning:
        enable: true
        chance:
          cow: 0.3
          chicken: 0.3
          pig: 0.3
          sheep: 0.3
  chat:
    modify-join-and-quit-messages: true
    modify-player-messages: false
    modify-death-messages: true
  vehicles:
    enable: false
    speed: 5.0
    speed-street-multiplier: 1.6
    speed-street-blocks:
    - '35:7'
    - '35'
    - '35:15'
    street-border-blocks:
    - '43'
    - '44'
  change-item-names:
    enable: true
    names:
    - 339=Bandage
    - 351:1=Blood Bag
    - 351:10=Antibiotics
